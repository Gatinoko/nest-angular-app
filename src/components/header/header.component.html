<nav
  class="bg-gray-100 border-gray-200 border-solid border shadow-sm flex p-4 relative"
>
  <!-- Hidden checkbox to toggle the menu state -->
  <input type="checkbox" id="menu-toggle" class="hidden peer" />

  <!-- Main header row -->
  <div class="flex justify-between items-center flex-grow">
    <a routerLink="/" class="flex self-center font-bold text-xl">Orders App</a>

    <!-- Desktop navigation (hidden on mobile) -->
    @if (authService.isLoggedIn()) {
    <ul class="hidden sm:flex gap-4 items-center">
      <li
        class="bg-white border-gray-200 border-solid border p-1 px-4 rounded hover:bg-gray-50 active:bg-gray-100 font-semibold"
      >
        <a routerLink="/dashboard"> Dashboard </a>
      </li>
      <li
        class="bg-white border-gray-200 border-solid border p-1 px-4 rounded hover:bg-gray-50 active:bg-gray-100 font-semibold"
      >
        <button (click)="logout()">Logout</button>
      </li>
    </ul>
    } @else {
    <ul class="hidden sm:flex gap-4 items-center">
      <li
        class="bg-white border-gray-200 border-solid border p-1 px-4 rounded hover:bg-gray-50 active:bg-gray-100 font-semibold"
      >
        <a routerLink="/login"> Login </a>
      </li>
      <li
        class="bg-white border-gray-200 border-solid border p-1 px-4 rounded hover:bg-gray-50 active:bg-gray-100 font-semibold"
      >
        <a routerLink="/register"> Register </a>
      </li>
    </ul>
    }

    <!-- Mobile menu button (hidden on desktop) -->
    <label
      for="menu-toggle"
      class="sm:hidden text-black p-2 rounded-lg border-gray-200 border-solid border bg-white hover:bg-gray-50 active:bg-gray-100 cursor-pointer transition"
      aria-label="Toggle navigation menu"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </label>
  </div>

  <!-- Mobile dropdown menu (only appears when checkbox is checked using the 'peer-checked' utility) -->
  <div
    class="sm:hidden absolute top-full rounded-b-xl left-0 right-0 z-10 bg-gray-100 shadow-xl border border-gray-200 max-h-0 overflow-hidden transition-all duration-300 peer-checked:max-h-screen"
  >
    @if (authService.isLoggedIn()) {
    <ul class="flex flex-col font-semibold">
      <li>
        <a
          routerLink="/dashboard"
          class="block p-4 transition bg-white hover:bg-gray-50 active:bg-gray-100"
        >
          Dashboard
        </a>
      </li>
      <li>
        <button
          class="w-full text-left block p-4 transition bg-white hover:bg-gray-50 active:bg-gray-100"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
    </ul>
    } @else {
    <ul class="flex flex-col font-semibold">
      <li>
        <a
          routerLink="/login"
          class="block p-4 transition bg-white hover:bg-gray-50 active:bg-gray-100"
        >
          Login
        </a>
      </li>
      <li>
        <a
          routerLink="/register"
          class="block p-4 transition bg-white hover:bg-gray-50 active:bg-gray-100"
        >
          Register
        </a>
      </li>
    </ul>
    }
  </div>
</nav>
